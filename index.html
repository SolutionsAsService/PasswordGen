<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label>
                <input type="checkbox" id="includeCaps"> Include Capital Letters
            </label>
            <label>
                <input type="checkbox" id="includeSpecial"> Include Special Characters
            </label>
            <label>
                <input type="checkbox" id="includeNumbers"> Include Numbers
            </label>
            <label>
                Length: <input type="number" id="length" value="12" min="4" max="32">
            </label>
            <button onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="output" id="passwordOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
